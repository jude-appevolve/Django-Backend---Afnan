version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/app/

hooks:
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 6000
      runas: ec2-user

  AfterInstall:
    - location: scripts/install_dependencies
      timeout: 6000
      runas: ec2-user
 
  ApplicationStart:
      - location: scripts/start_server
        timeout: 6000
        runas: ec2-user


  

